spring.application.name=notification-talent-service

# Connexion à PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/notification-talent_db
spring.datasource.username=postgres
spring.datasource.password=password
# spring.datasource.driver-class-name=org.postgresql.Driver  # généralement inutile, auto-détecté

# Dialecte Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Génération du schéma
spring.jpa.hibernate.ddl-auto=update

# Logs SQL
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

