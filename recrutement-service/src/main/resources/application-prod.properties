spring.application.name=recrutement-service
# Connexion à PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/recrutement_prod_db
spring.datasource.username=postgres
spring.datasource.password=password
# spring.datasource.driver-class-name=org.postgresql.Driver  # généralement inutile, auto-détecté

# Dialecte Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Génération du schéma
spring.jpa.hibernate.ddl-auto=update

# Logs SQL
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.config.import=optional:configserver:http://localhost:9191
server.port=8085
eureka.instance.clientUrl.defaultZone=http://localhost:8761/

